<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: system-ui; margin: 12px; width: 420px; }
      .muted { color:#666; font-size:12px; }
      .card { border:1px solid #e5e5e5; border-radius:12px; padding:10px; margin-top:10px; }
      .jwtItem { border:1px dashed #ddd; border-radius:10px; padding:8px; margin-top:8px; cursor:pointer; }
      .jwtItem:hover { background:#fafafa; }
      .mono { font-family: ui-monospace, Menlo, monospace; font-size:12px; }
      textarea { width:100%; min-height:80px; font-family: ui-monospace, Menlo, monospace; font-size:12px; }
      button { padding:8px 10px; border-radius:10px; border:1px solid #ddd; background:#f7f7f7; cursor:pointer; }
      button.primary { background:#111; color:#fff; border-color:#111; }
      .pill { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #ddd; font-size:12px; }
      .pill.low { background:#eefaf0; }
      .pill.med { background:#fff7e6; }
      .pill.high { background:#ffecec; }
      .bad { color:#b00020; }
      .warn { color:#a15c00; }
      .kv { display:grid; grid-template-columns: 90px 1fr; gap:6px 10px; font-size:12px; }
      .kv div:nth-child(odd) { color:#666; }
      ul, ol { margin: 6px 0 0; padding-left: 18px; }
    </style>
  </head>
  <body>
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <div>
        <div style="font-weight:700;">JWT Inspector</div>
        <div class="muted">Decode • Validate • Harden</div>
      </div>
      <div id="riskPill" class="pill">—</div>
    </div>

    <div class="card">
      <div style="font-weight:700; font-size:12px;">Token</div>
      <textarea id="tokenInput" placeholder="Paste JWT/JWE here"></textarea>
      <div style="display:flex; justify-content:space-between; margin-top:8px;">
        <button id="scanBtn">Scan active site</button>
        <button id="analyzeBtn" class="primary">Analyze</button>
      </div>
      <div id="scanStatus" class="muted" style="margin-top:6px;"></div>
      <div id="jwtFound"></div>
    </div>

    <div id="results" class="card" style="display:none;">
      <div style="font-weight:700;">Results</div>

      <div class="card">
        <div class="kv">
          <div>Risk</div><div id="riskText">—</div>
          <div>Expiry</div><div id="expText">—</div>
          <div>Clock skew</div><div id="skewText">—</div>
          <div>Alg</div><div id="algText">—</div>
        </div>
      </div>

      <div class="card">
        <div style="font-weight:700; font-size:12px;">Claim warnings</div>
        <ul id="claimWarnings"></ul>
      </div>

      <div class="card">
        <div style="font-weight:700; font-size:12px;">Recommendations</div>
        <ol id="recommendations"></ol>
      </div>

      <div class="card">
        <div style="font-weight:700; font-size:12px;">Decoded header</div>
        <pre id="headerJson" class="mono"></pre>
      </div>

      <div class="card">
        <div style="font-weight:700; font-size:12px;">Decoded payload</div>
        <pre id="payloadJson" class="mono"></pre>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
